<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            //usercheck();
        })

        function usercheck() {
            $.ajax({
                type: "GET",
                url: "/api/usercheck",
                success: function (response) {
                    let usercheck = response;
                    if (usercheck != "") {
                        window.location.replace("/")
                        alert("이미 로그인되었습니다'-')/")
                    }
                }
            });
        }

        function check_pw() {
            var pw = document.getElementById('pw').value;
            var pw2 = document.getElementById('pw2').value;
            if (pw.length < 4) {
                document.getElementById('check').innerHTML = '비밀번호는 4자리 이상입니다.'
                document.getElementById('check').style.color = 'red';
                document.getElementById('login-id-submit').disabled = 'disabled';
                document.getElementById('login-id-submit').style.color = 'gray';
            } else if (pw != '' && pw2 != '') {
                if (pw == pw2) {
                    document.getElementById('check').innerHTML = '비밀번호가 일치합니다.'
                    document.getElementById('check').style.color = 'blue';
                    document.getElementById('login-id-submit').disabled = false;
                    document.getElementById('login-id-submit').style.color = 'white';
                } else {
                    document.getElementById('check').innerHTML = '비밀번호가 일치하지 않습니다.';
                    document.getElementById('check').style.color = 'red';
                    document.getElementById('login-id-submit').disabled = 'disabled';
                    document.getElementById('login-id-submit').style.color = 'gray';
                }
            }
        }
    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>

    <form action="/user/signup" method="post">
        <div class="login-id-label">Username</div>
        <input type="text" name="username" placeholder="Username" class="login-input-box">
        <div><span id="name_check" th:text="${valid_username}" class="check"></span></div>
        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box" id="pw">
        <div><span id="pw_check" th:text="${valid_password}" class="check"></span></div>
        <div class="login-id-label">Password확인</div>
        <input type="password" name="password2" class="login-input-box" id="pw2" onchange="check_pw()">
        <div><span id="check" class="check"></span></div>
        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" placeholder="E-mail" class="login-input-box">
        <div><span id="email_check" th:text="${valid_email}" class="check"></span></div>
        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
